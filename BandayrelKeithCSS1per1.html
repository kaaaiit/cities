<!DOCTYPE html>
	<html>
	<head>
	<title>Aligning Text with DIV tags and CSS</title>
	<style>
	body{background-color: #101010}
   	h1 {text-align:center;color:#337733}

   	div#red-left{text-align:left;color:#FF0000}
   	div#mid-white {text-align:center;color:#FFFFFF}
   	div#blue-right {text-align:right;color:#3399FF}
   	</style>
	</head>
	<body>
	<h1>Pledge of Allegiance</h1>

	 <div id="red-left">
	 I pledge allegiance to the flag<br/>
	Of the United States of America</div>

	<div id="mid-white">
	<em>And to the Republic<br/> 	
	For which it stands</div></em>

	<div id="blue-right">
	One nation, under God, indivisible<br/>
	With liberty and <br/>
	Justice for all</div>
	
	</body>
	</html>
